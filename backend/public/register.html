<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/styles/logreg.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select id="role" name="role" required>
            <option value="public">Public</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group" id="adminSecretKey" style="display: none">
          <label for="secretKey">Admin Secret Key:</label>
          <input type="text" id="secretKey" name="secretKey" placeholder="Enter secret key for Admin" />
        </div>
        <button type="submit" class="btn">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>

    <script src="./assets/scripts/register.js"></script>
  </body>
</html>
