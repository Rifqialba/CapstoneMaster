<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokedexCard - Add Data</title>
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/adddata.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav class="main-menu">
        <img src="./assets/components/ball.png" alt="" class="navbar-logo" />

        <ul>
          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="index.html">
              <i class="fa fa-house nav-icon"></i>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li class="nav-item active">
            <b></b>
            <b></b>
            <a href="adddata.html">
              <i class="fa fa-plus nav-icon"></i>
              <span class="nav-text">Add Data</span>
            </a>
          </li>
          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="users.html">
              <i class="fa fa-users nav-icon"></i>
              <span class="nav-text">Users</span>
            </a>
          </li>
        </ul>

        <button id="logout-btn" class="logout-btn">Logout</button>
      </nav>

      <section class="content">
        <h2>Add New Pokémon</h2>
        <form id="pokemon-form">
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" required />

          <label for="set_name">Set Name:</label>
          <input type="text" id="set_name" name="set_name" required />

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="supertype">Supertype:</label>
          <input type="text" id="supertype" name="supertype" required />

          <label for="subtypes">Subtypes:</label>
          <input type="text" id="subtypes" name="subtypes" required />

          <label for="types">Types:</label>
          <input type="text" id="types" name="types" required />

          <label for="number">Number:</label>
          <input type="text" id="number" name="number" required />

          <label for="rarity">Rarity:</label>
          <input type="text" id="rarity" name="rarity" required />

          <label for="small_image_url">Small Image URL:</label>
          <input
            type="url"
            id="small_image_url"
            name="small_image_url"
            required
          />

          <label for="large_image_url">Large Image URL:</label>
          <input
            type="url"
            id="large_image_url"
            name="large_image_url"
            required
          />

          <button type="submit">Add Pokémon</button>
        </form>
      </section>
    </main>
    <script src="./assets/scripts/adddata.js"></script>
    <script src="./assets/scripts/global.js"></script>
  </body>
</html>
